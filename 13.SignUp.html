<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>회원가입</h1>
        <form action="#">
            <fieldset>
                <legend>로그인 정보</legend>
                <ul>
                    <li>
                        <label for="user_id">아이디</label>
                        <input type="text" id="user_id" placeholder="아이디 입력" autofocus>
                    </li>
                    <li>
                        <label for="user_pw">비밀번호</label>
                        <input type="text" id="user_pwd">
                    </li>
                    <li>
                        <label for="user_pwCheck">비밀번호 확인</label>
                        <input type="text" id="user_pwCheck">
                    </li>
                </ul>
            </fieldset>
            <br>
            <fieldset>
                <legend>개인정보</legend>
                <ul>
                    <li>
                        <label for="user_name">이름</label>
                        <input type="text" id="user_name" required>
                    </li>
                    <li>
                        <label for="user_mail">메일주소</label>
                        <input type="text" id="user_mail">
                    </li>
                    <li>
                        <label for="user_phone">연락처</label>
                        <input type="text" id="user_phone">
                    </li>
                    <li>
                        <label for="user_blog">블로그/홈페이지</label>
                        <input type="text" id="user_blog">
                    </li>
                </ul>
            </fieldset>
            <input type="submit" value="가입하기">
        </form>
    </div>
</body>

</html>
